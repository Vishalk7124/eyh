{% extends "base/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT POST DETAIL   ================================= -->
        <div class="card mx-auto" style="max-width: 768px; margin-top:100px;">
          <div class="card-body">
              <img class="rounded-circle article-detail-img" src="{{ object.image.url }}"> 
              <div class="media-body"> 
                <div class="article-metadata">
                  <a class="mr-2" href="#">123{{ object.author }}</a>
                  <small class="text-muted">{{ object.date_posted|date:'dS, F, Y' }}</small>
                </div>
                <h2 class="article-title">{{ object.title }}</h2>
                <p class="article-content">{{ object.content }}</p>
                {% if object.author == user %}
                <div>
                  <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a> 
                  <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a> 
                </div>
              {% endif %}
              </div>


          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

    <!-- ============================ COMPONENT POST DETAIL    END.// ================================= -->
    
    
</section>
{% endblock content %}
