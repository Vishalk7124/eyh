{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT PASSWORD RESET CONFIRM  ================================= -->
        <div class="card mx-auto" style="max-width: 768px; margin-top:100px;">

            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Reset Password</legend>

            </form>

          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
    <!-- ============================ COMPONENT PASSWORD RESET CONFIRM   END.// ================================= -->
    
    
</section>
