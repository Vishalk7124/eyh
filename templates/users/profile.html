{% extends "base/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT PROFILE   ================================= -->
    <div class="card mx-auto" style="max-width: 768px; margin-top:100px;">
        <div class="card-body">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
                <div class="media-body">
                    <h2 class="account-heading">{{ user.first_name }} {{ user.last_name }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data"> <!-- Added an encoding type to save the image in the background -->
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profile Info</legend> <!-- Updated ledgend to display Profile Info -->
                    {{ u_form|crispy }} <!-- Updated to load the user form and let crispy take care of the formating -->
                    {{ p_form|crispy }} <!-- Updated to load the profile form and let crispy take care of the formating -->
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button> <!-- Updated button to display Profile Info -->
                </div>
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->


    <!-- ============================ COMPONENT PROFILE  END.// ================================= -->


</section>

{% endblock content %}
